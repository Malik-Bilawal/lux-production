<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Zoom Lens</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Modern Glass Lens */
        #lens {
            width: 150px;
            height: 150px;
            position: absolute;
            border-radius: 9999px;
            backdrop-filter: blur(3px);
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            pointer-events: none;
            background-repeat: no-repeat;
            transform: scale(0.5);
            opacity: 0;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }
        #lens.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

        <div id="lens"></div>
    </div>

    <script>
        const img = document.getElementById("productImage");
        const lens = document.getElementById("lens");

        const zoom = 2.5; // Modern high-quality zoom

        img.addEventListener("mousemove", moveLens);
        img.addEventListener("mouseenter", () => lens.classList.add("active"));
        img.addEventListener("mouseleave", () => lens.classList.remove("active"));

        function moveLens(e) {
            const rect = img.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const lensX = x - lens.offsetWidth / 2;
            const lensY = y - lens.offsetHeight / 2;

            lens.style.left = lensX + "px";
            lens.style.top = lensY + "px";

            lens.style.backgroundImage = `url(${img.src})`;
            lens.style.backgroundSize = `${img.width * zoom}px ${img.height * zoom}px`;
            lens.style.backgroundPosition = `-${x * zoom - lens.offsetWidth / 2}px -${y * zoom - lens.offsetHeight / 2}px`;
        }

        // Disable lens for mobile/touch
        window.addEventListener("touchstart", () => {
            lens.style.display = "none";
        });
    </script>
